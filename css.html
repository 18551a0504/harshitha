<!DOCTYPE html>
<html>
<head>
	<title>
		sample title
	</title>
	<link rel="icon" href="profile.svg"/>
	<meta name="viewport" content="width=device-width,intial-scale=1.0"/>
	<style type="text/css">
		.parent{
			display: flex;
			flex-direction: row;
			justify-content: center;
			flex-wrap: wrap;
		}
		.child{
			border: 1px ridge red;
			font-size:40px;
			padding:1%;
		}
	</style>
</head>
<body>
	<section class="parent">
		<article class="child"> A </article>
		<article class="child"> B </article>
		<article class="child"> C </article>
		<article class="child"> D </article>
		<article class="child"> E </article>
	</section>
	<!--1.basic selectors
	  a.id(#)
	  b.class(.)
	  c.element(<ELEMENT></ELEMENT>)
	  d.universal(*)
	2.relational selectors
	  a.descendant combiner(>)
	  b.child combiner()
	  c.adjacent sibiling selectors(+)
	  d.general sibiling selector(~)
	3.pseudo classes-->
</body>
</html>
